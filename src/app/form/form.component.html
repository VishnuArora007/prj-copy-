<div class="container">
    <div [hidden]="submitted">
        <h1>Registration Form</h1>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="model.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"
                       [(ngModel)]="model.email" name="email">

            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state"
                        required
                        [(ngModel)]="model.state" name="state"
                        #state="ngModel">
                    <option *ngFor="let pow of states" [value]="pow">{{pow}}</option>
                </select>
                <div [hidden]="state.valid || state.pristine" class="alert alert-danger">
                    State is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!form.form.valid">Submit</button>



            <div>
                <hr>
                Name via form.controls = {{showFormControls(form)}}
            </div>

        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email</div>
            <div class="col-xs-9 pull-left">{{ model.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">State</div>
            <div class="col-xs-9 pull-left">{{ model.state }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
